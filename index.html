<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi·ªáu ·ª®ng M∆∞a & Th√¥ng Tin</title>
    <style>
        /* CSS c∆° b·∫£n */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        /* Hi·ªÉn th·ªã 50 ch·ªØ v·ªõi m√†u ng·∫´u nhi√™n */
        .random-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
        }

        /* ƒê·ªìng h·ªì v√† FPS */
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Li√™n k·∫øt m·∫°ng x√£ h·ªôi */
        .social-links {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hi·ªáu ·ª©ng m∆∞a */
        .raindrop {
            position: fixed;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <!-- Hi·ªÉn th·ªã ng√†y th√°ng, gi·ªù v√† FPS -->
    <div id="info">
        <p id="datetime"></p>
        <p id="fps">FPS: 0</p>
    </div>

    <!-- Li√™n k·∫øt m·∫°ng x√£ h·ªôi -->
    <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://zalo.me" target="_blank">Zalo</a>
        <a href="https://tiktok.com" target="_blank">TikTok</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
    </div>

    <script>
        // Hi·ªÉn th·ªã 50 ch·ªØ v·ªõi m√†u ng·∫´u nhi√™n
        function createRandomText() {
            for (let i = 0; i < 50; i++) {
                let text = document.createElement("div");
                text.className = "random-text";
                text.innerText = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Ch·ªØ ng·∫´u nhi√™n t·ª´ A-Z
                text.style.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                text.style.left = Math.random() * window.innerWidth + "px";
                text.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(text);
            }
        }

        createRandomText();

        // C·∫≠p nh·∫≠t ng√†y, gi·ªù v√† FPS
        function updateDateTime() {
            let now = new Date();
            document.getElementById("datetime").innerText = `üìÖ ${now.toLocaleDateString()} üïí ${now.toLocaleTimeString()}`;
        }
        setInterval(updateDateTime, 1000);

        // T√≠nh FPS
        let fps = 0;
        function updateFPS() {
            fps++;
        }
        function displayFPS() {
            document.getElementById("fps").innerText = `FPS: ${fps}`;
            fps = 0;
        }
        setInterval(displayFPS, 1000);
        requestAnimationFrame(function loop() {
            updateFPS();
            requestAnimationFrame(loop);
        });

        // Hi·ªáu ·ª©ng m∆∞a
        function createRain() {
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement("div");
                drop.className = "raindrop";
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.top = -Math.random() * 100 + "px";
                drop.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 3000);
            }
        }
        setInterval(createRain, 100);
    </script>

</body>
</html>

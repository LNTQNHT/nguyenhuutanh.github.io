<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .rainbow-text {
            font-size: 3rem;
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            16.6% { color: orange; }
            33.2% { color: yellow; }
            49.8% { color: green; }
            66.4% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <div class="rainbow-text">Xin chào! Tôi là Smith, trợ lý AI của bạn.</div>
    <div id="date-time"></div>
    <div id="fps"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-time').innerText = `Ngày: ${now.toLocaleDateString()} Thời gian: ${now.toLocaleTimeString()}`;
        }

        let lastFrameTime = Date.now();
        function calculateFPS() {
            const now = Date.now();
            const delta = (now - lastFrameTime) / 1000;
            lastFrameTime = now;
            const fps = Math.round(1 / delta);
            document.getElementById('fps').innerText = `FPS: ${fps}`;
        }

        function loop() {
            updateDateTime();
            calculateFPS();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>

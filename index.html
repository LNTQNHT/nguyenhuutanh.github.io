<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu bản thân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      color: #333;
    }
    .rainbow-text {
      font-weight: bold;
      font-size: 24px;
      animation: color-change 1s infinite;
    }
    @keyframes color-change {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      56% { color: blue; }
      70% { color: indigo; }
      84% { color: violet; }
      100% { color: red; }
    }
    .social-links a {
      margin: 5px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

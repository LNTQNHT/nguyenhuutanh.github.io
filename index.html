<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√¨nh Minh & Th√¥ng Tin</title>
    <style>
        /* CSS c∆° b·∫£n */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, black, darkblue);
            color: white;
            text-align: center;
            transition: background 5s linear;
        }

        /* Hi·ªÉn th·ªã 50 ch·ªØ v·ªõi m√†u ng·∫´u nhi√™n */
        .random-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
        }

        /* ƒê·ªìng h·ªì v√† FPS */
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Li√™n k·∫øt m·∫°ng x√£ h·ªôi */
        .social-links {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* M·∫∑t tr·ªùi */
        .sun {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 200, 0, 0.8);
            transform: translateX(-50%);
            transition: bottom 10s linear;
        }
    </style>
</head>
<body>

    <!-- M·∫∑t tr·ªùi -->
    <div class="sun"></div>

    <!-- Hi·ªÉn th·ªã ng√†y th√°ng, gi·ªù v√† FPS -->
    <div id="info">
        <p id="datetime"></p>
        <p id="fps">FPS: 0</p>
    </div>

    <!-- Li√™n k·∫øt m·∫°ng x√£ h·ªôi -->
    <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://zalo.me" target="_blank">Zalo</a>
        <a href="https://tiktok.com" target="_blank">TikTok</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
    </div>

    <script>
        // Hi·ªÉn th·ªã 50 ch·ªØ v·ªõi m√†u ng·∫´u nhi√™n
        function createRandomText() {
            for (let i = 0; i < 50; i++) {
                let text = document.createElement("div");
                text.className = "random-text";
                text.innerText = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Ch·ªØ ng·∫´u nhi√™n t·ª´ A-Z
                text.style.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                text.style.left = Math.random() * window.innerWidth + "px";
                text.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(text);
            }
        }

        createRandomText();

        // C·∫≠p nh·∫≠t ng√†y, gi·ªù v√† FPS
        function updateDateTime() {
            let now = new Date();
            document.getElementById("datetime").innerText = `üìÖ ${now.toLocaleDateString()} üïí ${now.toLocaleTimeString()}`;
        }
        setInterval(updateDateTime, 1000);

        // T√≠nh FPS
        let fps = 0;
        function updateFPS() {
            fps++;
        }
        function displayFPS() {
            document.getElementById("fps").innerText = `FPS: ${fps}`;
            fps = 0;
        }
        setInterval(displayFPS, 1000);
        requestAnimationFrame(function loop() {
            updateFPS();
            requestAnimationFrame(loop);
        });

        // Hi·ªáu ·ª©ng b√¨nh minh (m·∫∑t tr·ªùi m·ªçc + b·∫ßu tr·ªùi s√°ng d·∫ßn)
        function startSunrise() {
            let sun = document.querySelector('.sun');
            sun.style.bottom = '50%'; // M·∫∑t tr·ªùi m·ªçc l√™n gi·ªØa tr·ªùi

            // Chuy·ªÉn n·ªÅn t·ª´ ƒë√™m sang s√°ng
            setTimeout(() => {
                document.body.style.background = "linear-gradient(to top, lightblue, yellow)";
            }, 5000);
        }

        setTimeout(startSunrise, 2000); // Sau 2 gi√¢y th√¨ b√¨nh minh b·∫Øt ƒë·∫ßu
    </script>

</body>
</html>

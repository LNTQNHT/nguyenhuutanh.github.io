<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .rainbow-text {
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            15% { color: orange; }
            30% { color: yellow; }
            45% { color: green; }
            60% { color: blue; }
            75% { color: indigo; }
            90% { color: violet; }
        }
        .links a {
            margin: 5px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Giới thiệu bản thân</h1>
    <div id="datetime"></div>
    <div class="links">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://zalo.me" target="_blank">Zalo</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="https://telegram.org" target="_blank">Telegram</a>
    </div>
    <div id="fps">FPS: <span id="fps-counter">0</span></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = `Ngày: ${now.toLocaleDateString()} - Thời gian: ${now.toLocaleTimeString()}`;
        }

        let lastLoop = new Date();
        let fps = 0;
        function calculateFPS() {
            const thisLoop = new Date();
            fps = 1000 / (thisLoop - lastLoop);
            lastLoop = thisLoop;
            document.getElementById('fps-counter').innerText = fps.toFixed(0);
        }

        setInterval(updateDateTime, 1000);
        setInterval(calculateFPS, 1000);
    </script>
</body>
</html>

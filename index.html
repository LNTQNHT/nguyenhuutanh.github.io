<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .bio {
            background-color: #e0ffff;
            padding: 15px;
            border-radius: 10px;
        }
        .time-fps {
            margin-top: 20px;
            padding: 15px;
            background-color: #fafad2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chào Mừng Đến Với Trang Web Của Tôi!</h1>
    </div>
    <div class="content">
        <div class="bio">
            <h2>Giới thiệu</h2>
            <p>Tên tôi là [Tên của bạn]. Tôi rất thích lập trình và khám phá những điều mới mẻ trong thế giới công nghệ.</p>
        </div>
        <div class="time-fps">
            <h2>Thông tin thời gian và FPS</h2>
            <p>Giờ hiện tại: <span id="current-time"></span></p>
            <p>FPS: <span id="fps">0</span></p>
        </div>
    </div>
    <script>
        // Function to update the current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // Simulate FPS calculation
        function calculateFPS() {
            const fakeFPS = Math.floor(Math.random() * 60) + 1; // FPS giả lập từ 1 đến 60
            document.getElementById('fps').textContent = fakeFPS;
        }

        // Update time and FPS every second
        setInterval(() => {
            updateTime();
            calculateFPS();
        }, 1000);
    </script>
</body>
</html>
